<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flipbook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .book {
            width: 800px;
            height: 500px;
            position: relative;
            perspective: 1500px;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .page.hidden {
            display: none;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="book">
        <div class="page">
            <img src="1.png" alt="Image 1">
        </div>
        <div class="page hidden">
            <img src="2.png" alt="Image 2">
        </div>
        <div class="page hidden">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="page hidden">
            <img src="4.png" alt="Image 4">
        </div>
        <div class="page hidden">
            <img src="5.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="6.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="7.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="8.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="9.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="10.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="11.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="12.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="13.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="14.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="15.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="16.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="17.png" alt="Image 4">
        </div>
		<div class="page hidden">
            <img src="18.png" alt="Image 4">
        </div>
	    <div class="page hidden">
            <img src="19.png" alt="Image 4">
        </div>
        <div class="controls">
            <button class="button" id="prev">Previous</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach((page, i) => {
                if (i === index) {
                    page.classList.remove('hidden');
                } else {
                    page.classList.add('hidden');
                }
            });
        }

        document.getElementById('next').addEventListener('click', function () {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        document.getElementById('prev').addEventListener('click', function () {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        showPage(currentPage);
    </script>
</body>

</html>
